<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        img {
            width: 100%;
        }
    </style>
</head>

<body class="container">
    <div>
        <div class="bg-danger mb-2 p-3 text-white">
            .bg-danger
        </div>
        <div class="bg-warning mb-2 p-3 text-dark">
            .bg-warning
        </div>
        <div class="bg-info mb-2 p-3 text-white">
            .bg-info
        </div>
        <div class="bg-secondary mb-2 p-3 text-dark">
            .bg-secondary
        </div>
        <div class="bg-dark mb-2 p-3 text-white">
            .bg-dark
        </div>
    </div>

    <div class="row justify-content-around">
        <div class="col-5">
            <div class="row">
                <div class="col-4"><img src="images/plain.jpeg" class="border border-danger m-2"></div>
                <div class="col-4"><img src="images/plain.jpeg" class="border border-warning m-2"></div>
                <div class="col-4"><img src="images/plain.jpeg" class="border border-info m-2"></div>

            </div>
        </div>
        <div class="col-5">
            <div class="row">
                <div class="col-4"><img src="images/plain.jpeg" class="rounded border border-danger m-2"></div>
                <div class="col-4"><img src="images/plain.jpeg" class="rounded-circle border border-warning m-2"></div>
                <div class="col-4"><img src="images/plain.jpeg" class="rounded-pill border border-info m-2"></div>
            </div>
        </div>
    </div>
    <div class="row p-2 ">
        <div class="bg-secondary col border p-2">1 of 2</div>
        <div class="bg-secondary col border p-2">2 of 2</div>
    </div>
    <div class="row p-2">
        <div class="bg-secondary col border p-2">1 of 3</div>
        <div class="bg-secondary col border p-2">2 of 3</div>
        <div class="bg-secondary col border p-2">3 of 3</div>
    </div>

    <div class="row p-2">
        <div class="bg-secondary col border p-2">col</div>
        <div class="bg-secondary col-6 border p-2">col</div>
        <div class="bg-secondary col border p-2">col</div>
    </div>

    <div class="row p-2">
        <div class="bg-secondary col-8 border p-2">col</div>
        <div class="bg-secondary col border p-2">col</div>
    </div>
    <div class="row p-2 justify-content-end">
        <div class="bg-secondary col-2 border p-2">col</div>
        <div class="bg-secondary col-2 border p-2">col</div>
    </div>
    <div class="row p-2 justify-content-around">
        <div class="bg-secondary col-2 border p-2">col</div>
        <div class="bg-secondary col-2 border p-2">col</div>
    </div>
    <div class="row">
        <div class="bg-secondary border col-sm-4 col-lg-6 col-md-8 ">col-sm-8</div>
        <div class="bg-secondary border col-sm-8 col-lg-6 col-md-4 ">col-sm-4</div>
    </div>
    <div class="row">
        <div class="bg-secondary border col ">col</div>
        <div class="bg-secondary border col d-md-none">col</div>
        <div class="bg-secondary border col ">col</div>
    </div>
</body>

</html>
