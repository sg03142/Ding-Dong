<html>
    
     <head>
         <style>
             img{
                 width:1.5em;
                 height:1.5em;
                 
             }
             
         </style>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <form mb-5>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
            </div>
            <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"  placeholder="Password">
                    
                </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="examplecheck1">
                <label class="form-check-label" for="exampleCheck1">Remeber me</label>
            </div>
            <button type="submit" class="btn btn-light border border-secondary"><strong>Submit</strong></button>
        </form>

        <form>
                <div class="col ">
                        
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend1"><img src="../../../public/images/peopleicon.png" ></span>
                          </div>
                          <input type="text" class="form-control" id="loginform2Email" placeholder="Email" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
                <div class="col">
                       
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend2"><img src="../../../public/images/lockicon.PNG" ></span>
                                    </div>
                            <input type="password" class="form-control" id="loginform2Password" placeholder="Password" aria-describedby="inputGroupPrepend" required>
                
                          </div>
                          </div>

                <div class="col pt-4 mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend3"><strong>Text</strong></span>
                        </div>
                        <input type="text" class="form-control" id="additionalinformation1" placeholder="Additional Info" aria-describedby="inputGroupPrepend" required>
                    </div>

                </div>
                <button type="submit" class="btn btn-light border border-secondary"><strong>Submit</strong></button>
        </form>

        <form>
            <div class="col">
                    <div class="form-group">
                        <label for="Select1">Example select</label>
                        <select class="custom-select" id="Select1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        </div>
            </div>
            <div class="col">
                    <div class="form-group">
                            <label for="exampleFormControlSelect2">Example multiple select</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
            </div>

        </form>
    
        
        </div>

    </body>
</html>
